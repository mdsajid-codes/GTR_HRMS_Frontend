<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTR Serives</title>
    <style>
      :root {
        /* Light Mode (Default) */
        --color-background: #f1f5f9; /* slate-100 */
        --color-background-muted: #f8fafc; /* slate-50 */
        --color-foreground: #0f172a; /* slate-900 */
        --color-foreground-muted: #64748b; /* slate-500 */
        --color-primary: #4f46e5; /* indigo-600 */
        --color-primary-foreground: #ffffff;
        --color-card: #ffffff;
        --color-card-foreground: #0f172a;
        --color-border: #e2e8f0; /* slate-200 */
        --color-input: #cbd5e1; /* slate-300 */
      }
      .dark {
        --color-background: #0f172a; /* slate-900 */
        --color-background-muted: #1e293b; /* slate-800 */
        --color-foreground: #f8fafc; /* slate-50 */
        --color-foreground-muted: #94a3b8; /* slate-400 */
        --color-primary: #6366f1; /* indigo-500 */
        --color-primary-foreground: #ffffff;
        --color-card: #1e293b;
        --color-card-foreground: #f8fafc;
        --color-border: #334155; /* slate-700 */
        --color-input: #475569; /* slate-600 */
      }
      .greenish {
        --color-background: #f0fdf4; /* green-50 */
        --color-background-muted: #dcfce7; /* green-100 */
        --color-foreground: #14532d; /* green-900 */
        --color-foreground-muted: #166534; /* green-800 */
        --color-primary: #22c55e; /* green-500 */
        --color-primary-foreground: #ffffff;
        --color-card: #ffffff;
        --color-card-foreground: #14532d;
        --color-border: #bbf7d0; /* green-200 */
        --color-input: #dcfce7; /* green-100 */
      }
      .blueish {
        --color-background: #eff6ff; /* blue-50 */
        --color-background-muted: #dbeafe; /* blue-100 */
        --color-foreground: #1e3a8a; /* blue-900 */
        --color-foreground-muted: #1e40af; /* blue-800 */
        --color-primary: #3b82f6; /* blue-500 */
        --color-primary-foreground: #ffffff;
        --color-card: #ffffff;
        --color-card-foreground: #1e3a8a;
        --color-border: #bfdbfe; /* blue-200 */
        --color-input: #dbeafe; /* blue-100 */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
